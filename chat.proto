syntax = "proto3"; // Wersja proto
package chat;

option go_package = "Zabawa_z_gRPC/pb/;chat"; // Paczka - nie wiem po co, ale wiem że bez tego nie zadziała

message Message { // Definiowanie struktury(?) wiadomości
    string body = 1;
}

service ChatService { // Definiowanie serwisu
    rpc SayHello(Message) returns (Message) {} // Funkcja która zwraca wiadomość
}